<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS INLINE</title>
  </head>
  <body>
    <div id="A" style="background-color: #ff7f00; width: 500px; height: 500px">
      <div id="B" style="background-color: #90ee90; height: 50%; width: 50%">
        <p
          style="
            color: white;
            background-color: red;
            font-size: 25px;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          <strong>Lucas</strong>
        </p>
      </div>
    </div>
    <div
      id="D"
      style="width: 50%; height: 50vh; background-color: rgb(102, 191, 247)"
    >
      <div
        id="E"
        style="width: 75vw; height: 50%; background-color: rgb(255, 0, 0)"
      ></div>
    </div>
  </body>
